<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <script defer src="header.js"></script>
    <title>Frontend Mentor | Space tourism website</title>
  </head>

  <body
    class="bg-primary fade-in relative z-0 min-h-screen bg-[url(./../assets/home/background-home-mobile.jpg)] bg-cover bg-top bg-no-repeat md:bg-[url(./../assets/home/background-home-tablet.jpg)] lg:bg-[url(./../assets/home/background-home-desktop.jpg)]"
  >
    <div id="header-container"></div>

    <main
      class="relative z-0 flex h-auto w-full items-start justify-center p-6 md:px-10 md:py-32 lg:px-0 lg:py-32"
    >
      <div
        class="mx-auto flex max-w-6xl flex-grow flex-col items-center justify-start lg:min-h-[632px] lg:flex-col-reverse"
      >
        <div
          class="flex w-full max-w-[1110px] flex-col items-center gap-20 lg:min-h-[343px] lg:flex-row lg:gap-0 lg:pl-20 xl:pl-0"
        >
          <!-- Texte -->
          <div
            class="flex w-full flex-col text-center text-white md:max-w-[512px] lg:min-h-[343px] lg:max-w-[540px] lg:text-left"
          >
            <p
              class="font-barlow-condensed color-secondary text-base font-normal tracking-[4px] md:text-3xl"
            >
              SO, YOU WANT TO TRAVEL TO
            </p>
            <h1 class="font-bellefair text-[80px] font-normal md:text-[144px]">
              SPACE
            </h1>
            <p
              class="font-barlow color-secondary line-height-text text-base font-normal lg:text-lg"
            >
              Let’s face it; if you want to go to space, you might as well
              genuinely go to outer space and not hover kind of on the edge of
              it. Well sit back, and relax because we’ll give you a truly out of
              this world experience!
            </p>
          </div>
          <div
            class="flex w-full justify-center lg:max-w-[540px] lg:justify-center xl:justify-end"
          >
            <button
              id="btn-explore"
              class="group relative flex h-[144px] w-[144px] cursor-pointer items-center justify-center rounded-full bg-white before:absolute before:h-0 before:w-0 before:rounded-full before:bg-white before:opacity-10 before:transition-all before:duration-300 before:content-[''] hover:before:h-[400px] hover:before:w-[400px] md:h-[272px] md:w-[272px]"
            >
              <p
                class="color-primary font-bellefair text-lg font-normal transition-opacity duration-300 group-hover:opacity-50 md:text-3xl"
              >
                EXPLORE
              </p>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
